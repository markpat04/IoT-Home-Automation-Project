services:
  # InfluxDB - Time-series database
  influxdb:
    image: influxdb:2.7
    container_name: iot-influxdb
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=admin123456
      - DOCKER_INFLUXDB_INIT_ORG=iot-org
      - DOCKER_INFLUXDB_INIT_BUCKET=iot-data
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=my-super-secret-auth-token
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
    networks:
      - iot-network
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # EMQX - MQTT Broker
  emqx:
    image: emqx/emqx:5.3
    container_name: iot-emqx
    ports:
      - "1883:1883" # MQTT
      - "8083:8083" # MQTT over WebSocket
      - "8084:8084" # MQTT over SSL
      - "18083:18083" # Dashboard
    environment:
      - EMQX_NAME=emqx
      - EMQX_HOST=localhost
      - EMQX_CLUSTER__DISCOVERY_STRATEGY=static
    volumes:
      - emqx-data:/opt/emqx/data
      - emqx-log:/opt/emqx/log
    networks:
      - iot-network
    healthcheck:
      test: ["CMD", "/opt/emqx/bin/emqx", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node-RED with FlowFuse Dashboard
  node-red:
    build:
      context: ./node-red
      dockerfile: Dockerfile
    container_name: iot-node-red
    ports:
      - "1880:1880"
    environment:
      - TZ=UTC
    volumes:
      - node-red-data:/data
    networks:
      - iot-network
    depends_on:
      - emqx
      - influxdb
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:1880/",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask API
  flask-api:
    build:
      context: ../api
      dockerfile: Dockerfile
    container_name: iot-flask-api
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - MQTT_BROKER=emqx
      - MQTT_PORT=1883
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=my-super-secret-auth-token
      - INFLUXDB_ORG=iot-org
      - INFLUXDB_BUCKET=iot-data
      - GRAFANA_URL=http://grafana:3000
      - GRAFANA_USER=admin
      - GRAFANA_PASSWORD=admin
    volumes:
      - ../api:/app
    networks:
      - iot-network
    depends_on:
      - emqx
      - influxdb
      - grafana
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Grafana
  grafana:
    image: grafana/grafana:10.2.0
    container_name: iot-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - iot-network
    depends_on:
      - influxdb
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx - Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: iot-nginx
    ports:
      - "8888:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - iot-network
    depends_on:
      - node-red
      - flask-api
      - grafana
    healthcheck:
      test:
        ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 10s
      timeout: 5s
      retries: 5

  # IoT Simulator
  simulator:
    build:
      context: ../simulator
      dockerfile: Dockerfile
    container_name: iot-simulator
    environment:
      - MQTT_BROKER=emqx
      - MQTT_PORT=1883
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=my-super-secret-auth-token
      - INFLUXDB_ORG=iot-org
      - INFLUXDB_BUCKET=iot-data
    networks:
      - iot-network
    depends_on:
      - emqx
      - influxdb
    restart: unless-stopped

volumes:
  influxdb-data:
  influxdb-config:
  emqx-data:
  emqx-log:
  node-red-data:
  grafana-data:

networks:
  iot-network:
    driver: bridge
