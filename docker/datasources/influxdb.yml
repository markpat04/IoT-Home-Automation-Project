apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    isDefault: true
    jsonData:
      version: Flux
      organization: iot-org
      defaultBucket: iot-data
      tlsSkipVerify: true
    secureJsonData:
      token: my-super-secret-auth-token
    editable: true
